<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">
    <head>
        <vtex:metaTags/>
        <meta name="controller" content="Listagem" />

        <!-- INICIO - Subtemplate Metatags -->
        <vtex:template id="1-dct-web-metatags" />
        <!-- FIM - Subtemplate Metatags -->

        <!-- INICIO - Style e Subtemplate Styles -->
        <vtex:template id="1-dct-web-styles" />
        <!-- FIM - Subtemplate Styles -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- INICIO - Subtemplate Header -->
        <vtex:template id="1-dct-web-header" />
        <!-- FIM - Subtemplate Header -->

        <!-- INICIO - Miolo da página -->
        <main class="main" id="main">
            <div class="listagem-banner">
                <div class="wrapper">
                    <vtex:contentPlaceHolder id="Banner Top" />
                </div>
            </div>
            <div class="breadcrumb">
                <div class="wrapper">
                    <div class="bread-crumb">
                        <div class="bread-crumb">
                            <ul>
                                <li><a title="DECATHLON" href="/">HOME</a></li>
                                <li class="last"><strong><a title="Resultado de Busca" href="#">RESULTADO DE BUSCA</a></strong></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="listagem-title">
                <div class="wrapper">
                    <vtex:contentPlaceHolder id="Title Top" />
                </div>
            </div>

            <div class="listagem-result">
                <div class="wrapper">
                    <div class="listagem-order"></div>

                    <div class="listagem-filterBtn"></div>

                    <div class="listagem-filter">
                        <div class="listagem-filter__title"> 
                            <div class="listagem-filter-pills__container">
                                <span class="listagem-filter__button">Filtros</span>
                            </div>                             
                            <!-- <span class="">Categorias</span> -->
                        </div>                    
                        <div class="result-filter">
                            <a href="#" class="listagem-filter__button listagem-filter__close">Retornar à lista de produtos</a>
                            <vtex.cmc:searchNavigator/>
                        </div>
                    </div>

                    <div class="listagem-products">
                        <div class="shelf-default">
                            <vtex.cmc:searchResult layout="bdaf1ce2-5b9e-4e90-b6f4-42331dc5197b" itemCount="24" columnCount="24" />
                        </div>
                    </div>

                    <div class="listagem-loadMoreBtn"></div>
                </div>
            </div>

            <div class="listagem-seo">
                <div class="wrapper">
                    <vtex:contentPlaceHolder id="Texto SEOs" />
                </div>
            </div>
        </main>
        <!-- FIM - Miolo da página -->

        <!-- INICIO - Subtemplate Generico -->
        <vtex:template id="1-dct-web-generico" />
        <!-- FIM - Subtemplate Generico -->

        <!-- INICIO - Subtemplate Footer -->
        <vtex:template id="1-dct-web-footer" />
        <!-- FIM - Subtemplate Footer -->

        <!-- INICIO - Suport content -->
        <div class="suport-content"></div>
        <!-- FIM - Suport content -->

        <!-- INICIO - Scripts e Subtemplate Scripts -->
        <vtex:template id="1-dct-web-scripts" />
        <!-- FIM - Subtemplate Scripts -->
    </body>
</html>
